<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Anytime is Train Time!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>


<body>
    <div class="row">
        <div class="col-lg-12">
            <header>
                <div class="jumbotron">
                    <h1 class="text-center">Anytime is Train Time!</h1>
                    <h3 class="text-center">Choo Choo. Chee Chee.</h3>
                </div>
            </header>
        </div>
    </div>

    <div class="row">
        <div class="col-10 offset-1">
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table" id="currentTrainSchedule">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div class="row">
        <div class="col-10 offset-1">
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train Time</label>
                            <input class="form-control" id="first-train-input" type="time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <!-- fireBase first, jQuery , moment, then my JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
